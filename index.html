<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <article class="subscribe">
    <img class="subscribe__image" alt=""
      srcset="./assets/images/illustration-sign-up-mobile.svg 599w, ./assets/images/illustration-sign-up-desktop.svg 1024w"
      sizes="(max-width: 599px) 599w, (min-width: 600px) 1024w"
      src="./assets/images/illustration-sign-up-desktop.svg"
    >
    <div class="subscribe__container">
      <div class="subscribe__content">
        <header class="subscribe__header">
          <h1 class="subscribe__title">Stay updated!</h1>
          <p class="subscribe__description">Join 60,000+ product managers receiving monthly updates on:</p>
        </header>
        <ul class="subscribe__list">
          <li class="subscribe__item">Product discovery and building what matters</li>
          <li class="subscribe__item">Measuring to ensure updates are a success</li>
          <li class="subscribe__item">And much more!</li>
        </ul>
      </div>
      <form action="" class="subscribe__form">
        <subscribe__label>Email address</subscribe__label>
        <input type="email" class="subscribe__input" placeholder="email@company.com"></input>
        <button class="subscribe__submit" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </article>

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
</body>
</html>
